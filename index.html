<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="/Temp Converter/styles.css" />
  </head>
  <body>
    <form>
      <h1>Temperature Conversion</h1>
      <input type="number" id="input" value="" /><br>

      <input type="radio" name="unit" id="toFahrenheit" />
      <label for="toFahrenheit">Celsius to Fahrenheit</label><br>

      <input type="radio" name="unit" id="toCelsius" />
      <label for="toCelsius">Fahrenheit to Celsius</label><br>

      <button type="button" id="submit" onclick="convert()">SUBMIT</button>
      <p id="result"></p>
    </form>

    <script src="/Temp Converter/index.js"></script>
  </body>
</html>
